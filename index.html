<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pls alice</title>
  <style>
    /* === Reset & Basic Setup === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* === Background for Bubbles === */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: #f0f0f0; /* Light background color */
      overflow: hidden;
    }

    /* === Main Content === */
    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    /* --- Dynamic Image (GIF) Styling --- */
    #dynamicImage {
      position: absolute; /* Remove it from the flow */
      top: 10px;        /* Adjust as needed */
      left: 50%;
      transform: translateX(-50%);
      max-width: 300px;
      transition: opacity 1s ease-in-out;
      /* By default, the first gif "Hover Yes.gif" will be playing */
    }

    /* --- Centered heading text --- */
    .content h1 {
      font-size: 2rem;
      margin-top: 150px;  /* Add some top margin so it doesn't overlap the gif */
      margin-bottom: 20px;
    }

    /* --- Buttons --- */
    .button-container {
      display: flex;
      gap: 30px; /* Space between buttons */
      flex-direction: row; /* Row by default */
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      color: white; /* White text */
      font-weight: bold;
    }
    /* Large button: green & 200% larger */
    .button-container button.large {
      background-color: green;
      transform: scale(2);
    }
    /* Small button: red & 50% smaller */
    .button-container button.small {
      background-color: red;
      transform: scale(0.5);
    }
    .button-container button:hover {
      opacity: 0.8;
    }
    @media (max-width: 768px) {
      .button-container {
        flex-direction: column; /* Stack buttons on small screens */
      }
    }

    /* --- Floating Bubble (Circle) Styling --- */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.5); /* semi-transparent red */
    }
  </style>
</head>
<body>
  <!-- Bubbles will be added inside this background container -->
  <div id="background"></div>

  <!-- Main content container -->
  <div class="content">
    <!-- Dynamic GIF: positioned absolutely so it doesn't push content down -->
    <img id="dynamicImage" src="Hover Yes.gif" alt="Dynamic Animation" />

    <!-- Centered heading text -->
    <h1>Alice will you be my Valentines?</h1>

    <!-- Buttons -->
    <div class="button-container">
      <button id="btnLarge" class="large">Yes</button>
      <button id="btnSmall" class="small">No</button>
    </div>
  </div>

  <script>
    /**********************
     * Dynamic GIF Logic
     **********************/
    const dynamicImage = document.getElementById('dynamicImage');
    const btnLarge = document.getElementById('btnLarge');
    const btnSmall = document.getElementById('btnSmall');

    // Update these with your actual GIF paths
    const gifYes = "Yes_Click.gif";  // Gif to fade in on Yes click
    const gifNo  = "No_Click.gif";   // Gif to fade in on No click
    const defaultGif = "Hover Yes.gif"; // Default playing gif

    function changeImage(newGif) {
      // Fade out the image
      dynamicImage.style.opacity = 0;
      setTimeout(() => {
        dynamicImage.src = newGif;
        dynamicImage.style.opacity = 1;
      }, 1000);
    }

    btnLarge.addEventListener('click', () => {
      changeImage(gifYes);
    });

    btnSmall.addEventListener('click', () => {
      changeImage(gifNo);
    });

    /**********************
     * Bubble Physics Logic
     **********************/
    const background = document.getElementById('background');
    let bubbles = [];
    const numBubbles = 5;         // Adjust number of bubbles as desired
    const bounceFactor = 0.9;     // Energy loss on collisions
    const wallFriction = 1;       // No friction on walls (for a near-elastic bounce)
    const gravity = 0;            // Set to 0 so they bounce based solely on their approach angle

    // Create a bubble object with random parameters
    function createBubble() {
      const bubbleEl = document.createElement('div');
      bubbleEl.classList.add('circle');

      // Random size between 40px and 100px
      const size = Math.random() * 60 + 40;
      // Random starting position (ensuring the bubble is fully in view)
      const x = Math.random() * (window.innerWidth - size);
      const y = Math.random() * (window.innerHeight - size);

      bubbleEl.style.width = `${size}px`;
      bubbleEl.style.height = `${size}px`;
      bubbleEl.style.left = `${x}px`;
      bubbleEl.style.top = `${y}px`;

      // Random initial velocity (both X and Y components)
      const vx = (Math.random() - 0.5) * 4;  // Range: -2 to 2 (or adjust as needed)
      const vy = (Math.random() - 0.5) * 4;

      const bubble = { 
        element: bubbleEl,
        x: x,
        y: y,
        vx: vx,
        vy: vy,
        size: size
      };

      bubbles.push(bubble);
      background.appendChild(bubbleEl);
    }

    // Create all bubbles
    for (let i = 0; i < numBubbles; i++) {
      createBubble();
    }

    // Global update loop for bubbles
    function updateBubbles() {
      // Update positions and check wall collisions
      for (let bubble of bubbles) {
        // Update position based on current velocity
        bubble.x += bubble.vx;
        bubble.y += bubble.vy;

        // Bounce off left/right walls
        if (bubble.x < 0) {
          bubble.x = 0;
          bubble.vx = Math.abs(bubble.vx) * bounceFactor;
        } else if (bubble.x + bubble.size > window.innerWidth) {
          bubble.x = window.innerWidth - bubble.size;
          bubble.vx = -Math.abs(bubble.vx) * bounceFactor;
        }

        // Bounce off top/bottom walls
        if (bubble.y < 0) {
          bubble.y = 0;
          bubble.vy = Math.abs(bubble.vy) * bounceFactor;
        } else if (bubble.y + bubble.size > window.innerHeight) {
          bubble.y = window.innerHeight - bubble.size;
          bubble.vy = -Math.abs(bubble.vy) * bounceFactor;
        }
      }

      // Check collisions between bubbles (pairwise)
      for (let i = 0; i < bubbles.length; i++) {
        for (let j = i + 1; j < bubbles.length; j++) {
          let b1 = bubbles[i];
          let b2 = bubbles[j];
          let dx = (b1.x + b1.size / 2) - (b2.x + b2.size / 2);
          let dy = (b1.y + b1.size / 2) - (b2.y + b2.size / 2);
          let distance = Math.sqrt(dx * dx + dy * dy);
          let minDist = (b1.size + b2.size) / 2;
          if (distance < minDist) {
            // Normalize collision vector
            let nx = dx / distance;
            let ny = dy / distance;
            // Relative velocity along the normal
            let dvx = b1.vx - b2.vx;
            let dvy = b1.vy - b2.vy;
            let relVel = dvx * nx + dvy * ny;
            // Only resolve if bubbles are moving toward each other
            if (relVel < 0) {
              let impulse = -(1 + bounceFactor) * relVel / 2; // Equal mass assumption
              let impulseX = impulse * nx;
              let impulseY = impulse * ny;
              b1.vx += impulseX;
              b1.vy += impulseY;
              b2.vx -= impulseX;
              b2.vy -= impulseY;
            }
            // Separate overlapping bubbles
            let overlap = minDist - distance;
            b1.x += (overlap / 2) * nx;
            b1.y += (overlap / 2) * ny;
            b2.x -= (overlap / 2) * nx;
            b2.y -= (overlap / 2) * ny;
          }
        }
      }

      // Update DOM positions
      for (let bubble of bubbles) {
        bubble.element.style.left = `${bubble.x}px`;
        bubble.element.style.top = `${bubble.y}px`;
      }

      requestAnimationFrame(updateBubbles);
    }

    // Start the update loop
    updateBubbles();
  </script>
</body>
</html>
