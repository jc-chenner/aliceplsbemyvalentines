<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pls alice</title>
  <style>
    /* === Reset & Basic Setup === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* === Background for Bubbles === */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: #f0f0f0; /* Light background color */
      overflow: hidden;
    }

    /* === Main Content === */
    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    /* --- Dynamic Image (GIF) Styling --- */
    #dynamicImage {
      max-width: 300px;
      transition: opacity 1s ease-in-out;
      opacity: 0;  /* Initially hidden */
      background-color: rgba(255, 255, 255, 0.8); /* Light background behind the popup */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Close button for the popup */
    #closePopup {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
      background: red;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      font-weight: bold;
    }

    /* --- Centered heading text --- */
    .content h1 {
      font-size: 2rem;
      margin-top: 150px;  /* Ensure it doesnâ€™t overlap the gif */
      margin-bottom: 20px;
    }

    /* --- Buttons --- */
    .button-container {
      display: flex;
      gap: 30px; /* Space between buttons */
      flex-direction: row; /* Row by default */
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      color: white; /* White text */
      font-weight: bold;
    }
    /* Large button: green & 200% larger */
    .button-container button.large {
      background-color: green;
      transform: scale(2);
    }
    /* Small button: red & 50% smaller */
    .button-container button.small {
      background-color: red;
      transform: scale(0.5);
    }
    .button-container button:hover {
      opacity: 0.8;
    }
    @media (max-width: 768px) {
      .button-container {
        flex-direction: column; /* Stack buttons on small screens */
      }
    }

    /* === Floating Heart Bubbles (using image) === */
    .circle {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('heart.png'); /* Replace with the path to your heart-shaped image */
      background-size: cover;
      background-position: center;
      border-radius: 50%; /* This keeps the image from stretching */
    }

    /* --- Popups for multiple images --- */
    .image-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Popup container for YouTube video */
    .youtube-popup iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>
  <!-- Bubbles will be added inside this background container -->
  <div id="background"></div>

  <!-- Main content container -->
  <div class="content">
    <h1>Alice will you be my Valentines?</h1>

    <!-- Dynamic Image (Popup) -->
    <div id="dynamicImageContainer">
      <img id="dynamicImage" src="Hover Yes.gif" alt="Dynamic Animation" />
      <button id="closePopup">X</button>
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <button id="btnLarge" class="large">Yes</button>
      <button id="btnSmall" class="small">No</button>
    </div>
  </div>

  <script>
    /**********************
     * Dynamic GIF Logic
     **********************/
    const dynamicImage = document.getElementById('dynamicImage');
    const btnLarge = document.getElementById('btnLarge');
    const btnSmall = document.getElementById('btnSmall');
    const dynamicImageContainer = document.getElementById('dynamicImageContainer');
    const closePopup = document.getElementById('closePopup');

    // Update these with your actual GIF paths
    const gifYes = "Hover Yes.gif";  // Gif to show on Yes click
    const gifNo  = "Hover No.gif";   // Gif to show on No click
    const defaultGif = "Hover Yes.gif"; // Default playing gif

    function changeImage(newGif) {
      dynamicImage.style.opacity = 0;
      setTimeout(() => {
        dynamicImage.src = newGif;
        dynamicImage.style.opacity = 1;
      }, 1000);
    }

    btnLarge.addEventListener('click', () => {
      changeImage(gifYes);
      dynamicImageContainer.style.display = 'block'; // Show the popup
      openYouTubeVideo();  // If the "Yes" button is clicked, play YouTube video
    });

    btnSmall.addEventListener('click', () => {
      changeImage(gifNo);
      dynamicImageContainer.style.display = 'block'; // Show the popup
      openImagePopups();  // If the "No" button is clicked, open multiple popups with images
    });

    // Close the popup when the "X" is clicked
    closePopup.addEventListener('click', () => {
      dynamicImageContainer.style.display = 'none';
    });

    /**********************
     * Open Multiple Image Popups
     **********************/
    function openImagePopups() {
      for (let i = 0; i < 20; i++) {
        const popup = document.createElement('div');
        popup.classList.add('image-popup');
        popup.innerHTML = `<img src="image${i+1}.jpg" alt="Popup Image ${i+1}" style="width: 200px; height: 200px;"/>`;
        document.body.appendChild(popup);

        // Close the popup after 5 seconds (or you can choose other logic)
        setTimeout(() => {
          popup.remove();
        }, 5000);
      }
    }

    /**********************
     * Play YouTube Video in Popup
     **********************/
    function openYouTubeVideo() {
      const youtubePopup = document.createElement('div');
      youtubePopup.classList.add('image-popup');
      youtubePopup.classList.add('youtube-popup');
      youtubePopup.innerHTML = `
        <iframe src="https://www.youtube.com/watch?v=AtPrjYp75uA&ab_channel=MeowStories" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      `;
      document.body.appendChild(youtubePopup);

      // Close the video popup after 10 seconds (or you can choose other logic)
      setTimeout(() => {
        youtubePopup.remove();
      }, 10000);
    }

    /**********************
     * Bubble Physics Logic
     **********************/
    const background = document.getElementById('background');
    let bubbles = [];
    const numBubbles = 5;         // Adjust number of bubbles as desired
    const bounceFactor = 0.9;     // Energy loss on collisions
    const gravity = 0;            // Set to 0 for pure angle-based bounce

    // Create a bubble (heart) with random parameters
    function createBubble() {
      const bubbleEl = document.createElement('div');
      bubbleEl.classList.add('circle');
      
      // Set random initial positions
      const size = Math.random() * 60 + 40; // Between 40px and 100px
      // Random starting position (ensuring the bubble is fully in view)
      const x = Math.random() * (window.innerWidth - size);
      const y = Math.random() * (window.innerHeight - size);

      bubbleEl.style.width = `${size}px`;
      bubbleEl.style.height = `${size}px`;
      bubbleEl.style.left = `${x}px`;
      bubbleEl.style.top = `${y}px`;

      // Random initial velocity (both X and Y components)
      const vx = (Math.random() - 0.5) * 4;
      const vy = (Math.random() - 0.5) * 4;

      const bubble = { 
        element: bubbleEl,
        x: x,
        y: y,
        vx: vx,
        vy: vy,
        size: size
      };

      bubbles.push(bubble);
      background.appendChild(bubbleEl);
    }

    // Create all bubbles
    for (let i = 0; i < numBubbles; i++) {
      createBubble();
    }

    // Global update loop for bubbles
    function updateBubbles() {
      for (let bubble of bubbles) {
        bubble.x += bubble.vx;
        bubble.y += bubble.vy;

        // Bounce off left/right walls
        if (bubble.x < 0) {
          bubble.x = 0;
          bubble.vx = Math.abs(bubble.vx) * bounceFactor;
        } else if (bubble.x + bubble.size > window.innerWidth) {
          bubble.x = window.innerWidth - bubble.size;
          bubble.vx = -Math.abs(bubble.vx) * bounceFactor;
        }

        // Bounce off top/bottom walls
        if (bubble.y < 0) {
          bubble.y = 0;
          bubble.vy = Math.abs(bubble.vy) * bounceFactor;
        } else if (bubble.y + bubble.size > window.innerHeight) {
          bubble.y = window.innerHeight - bubble.size;
          bubble.vy = -Math.abs(bubble.vy) * bounceFactor;
        }
      }

      for (let i = 0; i < bubbles.length; i++) {
        let bubble = bubbles[i];
        bubble.element.style.left = `${bubble.x}px`;
        bubble.element.style.top = `${bubble.y}px`;
      }

      requestAnimationFrame(updateBubbles);
    }

    // Start the update loop
    updateBubbles();
  </script>

</body>
</html>
