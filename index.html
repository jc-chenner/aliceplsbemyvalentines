<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pls alice</title>
  <style>
    /* === Reset & Basic Setup === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* === Main Content === */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    /* Centered heading text */
    .content h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* === Buttons === */
    .button-container {
      display: flex;
      gap: 30px; /* Added space between buttons */
      flex-direction: row; /* Ensure they stay in a row by default */
    }

    /* Default button styles */
    .button-container button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      color: white; /* Make button text white */
    }

    /* Large button green */
    .button-container button.large {
      background-color: green;
      transform: scale(2); /* 200% larger */
    }

    /* Small button red, 50% smaller */
    .button-container button.small {
      background-color: red;
      transform: scale(0.5); /* 50% smaller */
    }

    /* Button hover effects */
    .button-container button:hover {
      opacity: 0.8;
    }

    /* === Mobile responsiveness === */
    @media (max-width: 768px) {
      .button-container {
        flex-direction: column; /* Stack buttons on top of each other */
      }
    }

    /* === Dynamic GIF === */
    .content img {
      max-width: 300px;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* === Floating Bubbles === */
    .circle {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.5); /* semi-transparent red */
    }

  </style>
</head>
<body>
  <!-- Bouncing circles in the background -->
  <div id="background"></div>

  <!-- Main content container -->
  <div class="content">
    <h1>Alice will you be my Valentines?</h1>

    <!-- Dynamic image (default GIF) -->
    <img id="dynamicImage" src="default.gif" alt="Dynamic Animation" />

    <!-- Two buttons: one larger than the other -->
    <div class="button-container">
      <button id="btnLarge" class="large">Yes</button>
      <button id="btnSmall" class="small">No</button>
    </div>
  </div>

  <script>
    // === JavaScript to Change the Dynamic Image on Hover and Button Click ===
    const dynamicImage = document.getElementById('dynamicImage');
    const btnLarge = document.getElementById('btnLarge');
    const btnSmall = document.getElementById('btnSmall');

    // Replace these with your actual image paths
    const defaultSrc = "default.gif";
    const gifLarge = "large-button-gif.gif";  // Image to show when clicking on the large button
    const gifSmall = "small-button-gif.gif";  // Image to show when clicking on the small button

    // Function to change the GIF
    function changeImage(gif) {
      dynamicImage.style.opacity = 0;
      setTimeout(() => {
        dynamicImage.src = gif;
        dynamicImage.style.opacity = 1;  // Fade in after change
      }, 1000);
    }

    // Event listeners for button hover (optional)
    btnLarge.addEventListener('mouseenter', () => {
      dynamicImage.src = "Hover Yes.gif";  // Update to hover gif for large button
    });
    btnLarge.addEventListener('mouseleave', () => {
      dynamicImage.src = defaultSrc;  // Restore original gif
    });

    btnSmall.addEventListener('mouseenter', () => {
      dynamicImage.src = "Hover No.gif";  // Update to hover gif for small button
    });
    btnSmall.addEventListener('mouseleave', () => {
      dynamicImage.src = defaultSrc;  // Restore original gif
    });

    // Event listeners for button click
    btnLarge.addEventListener('click', () => {
      changeImage(gifLarge);  // Show the larger button's gif
    });

    btnSmall.addEventListener('click', () => {
      changeImage(gifSmall);  // Show the small button's gif
    });

    // === Bubbles with Dynamic Physics ===
    const background = document.getElementById('background');
    const circles = [];

    // Create a new bubble
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('circle');
      
      // Set random initial positions
      const size = Math.random() * 60 + 40; // Between 40px and 100px
      const x = Math.random() * (window.innerWidth - size);
      const y = Math.random() * (window.innerHeight - size);

      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${x}px`;
      bubble.style.top = `${y}px`;

      // Random initial velocity (speed and direction)
      let vx = (Math.random() - 0.5) * 2;  // Horizontal velocity (-2 to 2)
      let vy = (Math.random() - 0.5) * 2;  // Vertical velocity (-2 to 2)

      // Bubble physics: gravity, friction, bounce factor
      let gravity = 0.05;
      let friction = 0.99;
      let bounceFactor = 0.8;

      function animateBubble() {
        const rect = bubble.getBoundingClientRect();
        let posX = rect.left + vx;
        let posY = rect.top + vy;

        // Apply gravity
        vy += gravity;

        // Bounce off the edges
        if (posX <= 0 || posX + size >= window.innerWidth) {
          vx = -vx * bounceFactor;  // Reverse direction with bounce
        }

        if (posY <= 0 || posY + size >= window.innerHeight) {
          vy = -vy * bounceFactor;  // Reverse direction with bounce
        }

        // Apply friction
        vx *= friction;
        vy *= friction;

        // Update position
        bubble.style.left = `${posX}px`;
        bubble.style.top = `${posY}px`;

        // Detect collisions with other bubbles
        circles.forEach(otherBubble => {
          if (otherBubble !== bubble) {
            const dx = posX - otherBubble.x;
            const dy = posY - otherBubble.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const minDistance = size / 2 + otherBubble.size / 2;

            if (distance < minDistance) {
              // Reverse velocities when a collision is detected
              vx = -vx;
              vy = -vy;
            }
          }
        });

        bubble.x = posX;
        bubble.y = posY;
        bubble.size = size;

        requestAnimationFrame(animateBubble);  // Continue animation
      }

      // Initialize the bubble's position and add it to the screen
      circles.push(bubble);
      background.appendChild(bubble);

      animateBubble();  // Start the bubble's animation
    }

    // Create multiple bubbles
    for (let i = 0; i < 5; i++) {
      createBubble();
    }

  </script>

</body>
</html>
