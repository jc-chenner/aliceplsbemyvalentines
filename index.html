<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pls alice</title>
  <style>
    /* === Reset & Basic Setup === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* === Background for Bubbles === */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: #f0f0f0;
      overflow: hidden;
    }

    /* === Main Content === */
    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    /* --- Dynamic Image (Popup) Container --- */
    #dynamicImageContainer {
      display: block;  /* Ensure it's visible by default */
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }

    /* --- Dynamic Image (GIF) Styling --- */
    #dynamicImage {
      max-width: 300px;
      transition: opacity 1s ease-in-out;
      opacity: 1;  /* Visible by default */
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Close button for the popup */
    #closePopup {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
      background: red;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      font-weight: bold;
    }

    /* --- Centered heading text --- */
    .content h1 {
      font-size: 2rem;
      margin-top: 150px;
      margin-bottom: 20px;
    }

    /* --- Buttons --- */
    .button-container {
      display: flex;
      gap: 30px;
      flex-direction: row;
    }
    .button-container button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      color: white;
      font-weight: bold;
    }
    .button-container button.large {
      background-color: green;
      transform: scale(2);
    }
    .button-container button.small {
      background-color: red;
      transform: scale(0.5);
    }
    .button-container button:hover {
      opacity: 0.8;
    }
    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
      }
    }

    /* === Floating Heart Bubbles (using image) === */
    .circle {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('heart.png'); /* Replace with your heart image path */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- Bubbles container -->
  <div id="background"></div>

  <!-- Main content -->
  <div class="content">
    <h1>Alice will you be my Valentines?</h1>

    <!-- Dynamic Image Popup -->
    <div id="dynamicImageContainer">
      <img id="dynamicImage" src="Hover Yes.gif" alt="Dynamic Animation" />
      <button id="closePopup">X</button>
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <button id="btnLarge" class="large">Yes</button>
      <button id="btnSmall" class="small">No</button>
    </div>
  </div>

  <script>
    /**********************
     * Dynamic GIF Logic
     **********************/
    const dynamicImage = document.getElementById('dynamicImage');
    const btnLarge = document.getElementById('btnLarge');
    const btnSmall = document.getElementById('btnSmall');
    const dynamicImageContainer = document.getElementById('dynamicImageContainer');
    const closePopup = document.getElementById('closePopup');

    // Update these with your actual GIF paths
    const gifYes = "Yes_Click.gif";  
    const gifNo  = "No_Click.gif";   
    const defaultGif = "Hover Yes.gif"; 

    function changeImage(newGif) {
      dynamicImage.style.opacity = 0;
      setTimeout(() => {
        dynamicImage.src = newGif;
        dynamicImage.style.opacity = 1;
      }, 1000);
    }

    btnLarge.addEventListener('click', () => {
      changeImage(gifYes);
      dynamicImageContainer.style.display = 'block';
    });

    btnSmall.addEventListener('click', () => {
      changeImage(gifNo);
      dynamicImageContainer.style.display = 'block';
    });

    // Close popup
    closePopup.addEventListener('click', () => {
      dynamicImageContainer.style.display = 'none';
    });

    /**********************
     * Bubble Physics Logic
     **********************/
    const background = document.getElementById('background');
    let bubbles = [];
    const numBubbles = 5;
    const bounceFactor = 0.9;
    const wallFriction = 1;
    const gravity = 0;

    function createBubble() {
      const bubbleEl = document.createElement('div');
      bubbleEl.classList.add('circle');
      
      const size = Math.random() * 60 + 40;
      const x = Math.random() * (window.innerWidth - size);
      const y = Math.random() * (window.innerHeight - size);

      bubbleEl.style.width = `${size}px`;
      bubbleEl.style.height = `${size}px`;
      bubbleEl.style.left = `${x}px`;
      bubbleEl.style.top = `${y}px`;

      const vx = (Math.random() - 0.5) * 4;
      const vy = (Math.random() - 0.5) * 4;

      const bubble = { 
        element: bubbleEl,
        x: x,
        y: y,
        vx: vx,
        vy: vy,
        size: size
      };

      bubbles.push(bubble);
      background.appendChild(bubbleEl);
    }

    for (let i = 0; i < numBubbles; i++) {
      createBubble();
    }

    function updateBubbles() {
      for (let bubble of bubbles) {
        bubble.x += bubble.vx;
        bubble.y += bubble.vy;

        if (bubble.x < 0) {
          bubble.x = 0;
          bubble.vx = Math.abs(bubble.vx) * bounceFactor;
        } else if (bubble.x + bubble.size > window.innerWidth) {
          bubble.x = window.innerWidth - bubble.size;
          bubble.vx = -Math.abs(bubble.vx) * bounceFactor;
        }

        if (bubble.y < 0) {
          bubble.y = 0;
          bubble.vy = Math.abs(bubble.vy) * bounceFactor;
        } else if (bubble.y + bubble.size > window.innerHeight) {
          bubble.y = window.innerHeight - bubble.size;
          bubble.vy = -Math.abs(bubble.vy) * bounceFactor;
        }
      }

      for (let i = 0; i < bubbles.length; i++) {
        for (let j = i + 1; j < bubbles.length; j++) {
          let b1 = bubbles[i];
          let b2 = bubbles[j];
          let dx = (b1.x + b1.size / 2) - (b2.x + b2.size / 2);
          let dy = (b1.y + b1.size / 2) - (b2.y + b2.size / 2);
          let distance = Math.sqrt(dx * dx + dy * dy);
          let minDist = (b1.size + b2.size) / 2;
          if (distance < minDist) {
            let nx = dx / distance;
            let ny = dy / distance;
            let dvx = b1.vx - b2.vx;
            let dvy = b1.vy - b2.vy;
            let relVel = dvx * nx + dvy * ny;
            if (relVel < 0) {
              let impulse = -(1 + bounceFactor) * relVel / 2;
              let impulseX = impulse * nx;
              let impulseY = impulse * ny;
              b1.vx += impulseX;
              b1.vy += impulseY;
              b2.vx -= impulseX;
              b2.vy -= impulseY;
            }
            let overlap = minDist - distance;
            b1.x += (overlap / 2) * nx;
            b1.y += (overlap / 2) * ny;
            b2.x -= (overlap / 2) * nx;
            b2.y -= (overlap / 2) * ny;
          }
        }
      }

      for (let bubble of bubbles) {
        bubble.element.style.left = `${bubble.x}px`;
        bubble.element.style.top = `${bubble.y}px`;
      }

      requestAnimationFrame(updateBubbles);
    }

    updateBubbles();
  </script>
</body>
</html>
